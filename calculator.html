<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="calculator.css">


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Calculator - JS Course</title>
</head>
<body>
    
    <form id="calculator" onSubmit="" class="mx-auto w-75">
        <h1 class="d-flex justify-content-around m-4">JS Course - Calculator</h1>
        
        <!-- results history -->
        <div class="border mb-4">
            <div class="w-100 shadow-sm" id="results"></div>
            <input type="text" id="equation" class="w-100 px-2 py-1 shadow-sm" onInput="checkSyntax();" placeholder="42">
        </div>

        <!-- container for the buttons (table style) -->
        <div class="container">
            <div class="row">
                <button class="col-sm">1</button>
                <button class="col-sm">2</button>
                <button class="col-sm">3</button>
                <button class="col-sm">+</button>
            </div>
            <div class="row">
                <button class="col-sm">4</button>
                <button class="col-sm">5</button>
                <button class="col-sm">6</button>
                <button class="col-sm">-</button>
            </div>
            <div class="row">
                <button class="col-sm">7</button>
                <button class="col-sm">8</button>
                <button class="col-sm">9</button>
                <button class="col-sm">/</button>
            </div>
            <div class="row">
                <button class="col-sm">Clear</button>
                <button class="col-sm">0</button>
                <button class="col-sm">.</button>
                <button class="col-sm">*</button>
            </div>
            <div class="row">
                <button type="submit" class="bg-primary text-light" id="calculateButton">Calculate</button>
            </div>
        </div>
    </form>

    <div class="my-3" align="center" id="errorBox">
        <p class="">Die Eingabe enthält Fehler bei Position: <strong id="errorIndex">0</strong></p>
        <ul class="text-danger">
            <!-- Ungültige Zeichen -->
            <li class="text-danger">Ungültige Zeichen!</li>
            <!-- Ungültige Operatorenkette -->
            <li class="text-danger">Ungültige Operatorenketten!</li>
        </ul>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
