<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="calculator.css">


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Calculator - JS Course</title>
</head>
<body>
    
    <form id="calculator"  onsubmit="subm()" class="mx-auto w-75">
        <h1 class="d-flex justify-content-around m-4">JS Course - Calculator</h1>
        
        <!-- results history -->
        <div class="border mb-4">
            <div class="w-100 shadow-sm" id="results"></div>
            <input type="text" id="equation" class="w-100 px-2 py-1 shadow-sm" placeholder="0">
        </div>

        <!-- container for the buttons (table style) -->
        <div class="container">
            <div class="row">
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '1'">1</button>
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '2'">2</button>
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '3'">3</button>
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '+'">+</button>
            </div>
            <div class="row">
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '4'">4</button>
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '5'">5</button>
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '6'">6</button>
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '-'">-</button>
            </div>
            <div class="row">
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '7'">7</button>
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '8'">8</button>
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '9'">9</button>
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '/'">/</button>
            </div>
            <div class="row">
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value = ''">clear</button>
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '0'">0</button>
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '.'">.</button>
                <button type="button" class="col-sm" onclick="document.forms['calculator']['equation'].value += '*'">*</button>
            </div>
            <div class="row">
                <button type="submit" class="bg-primary text-light" id="calculateButton">Calculate</button>
            </div>
        </div>
    </form>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
